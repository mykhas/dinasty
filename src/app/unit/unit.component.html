<h2>{{(unit | async)?.name}}</h2>

<pre>{{unit | async | json}}</pre>

<div *ngFor="let user of (unit | async)?.users; let i = index">
  <span>{{(user | username | async)}}</span>
  <a role="button" (click)="removeUser(user)" *ngIf="i > 0 && (unit | async)?.isOwner">Remove User</a>
</div>

<a role="button" (click)="join()">Join Team</a>
